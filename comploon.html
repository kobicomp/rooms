<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מערכת השאלת מחשבים</title>
    
    <!-- React and ReactDOM -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    
    <!-- PapaParse for CSV -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    
    <!-- Lodash -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
        }
        .rtl {
            direction: rtl;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        const ComputerLendingSystem = () => {
            const [users, setUsers] = useState([]);
            const [classes, setClasses] = useState([]);
            const [items, setItems] = useState([]);
            const [selectedUser, setSelectedUser] = useState('');
            const [selectedClass, setSelectedClass] = useState('');
            const [selectedAction, setSelectedAction] = useState('השאלה');
            const [selectedItems, setSelectedItems] = useState([]);
            const [isLoading, setIsLoading] = useState(true);
            const [error, setError] = useState(null);
            const [submitting, setSubmitting] = useState(false);

            const loadCSVData = async (url) => {
                try {
                    const response = await fetch(url);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const text = await response.text();
                    
                    const result = Papa.parse(text, {
                        header: false,
                        skipEmptyLines: true
                    });
                    
                    return result.data.map(row => ({
                        value: row[0]
                    }));
                } catch (error) {
                    console.error('Error fetching data:', error);
                    throw error;
                }
            };

            useEffect(() => {
                const loadAllData = async () => {
                    try {
                        setIsLoading(true);
                        setError(null);
                        
                        const usersData = await loadCSVData('https://docs.google.com/spreadsheets/d/e/2PACX-1vQUvRHe90lOs14oPNfL3uRqN73uEgmg7L_ON2gXnCD-CuZ_FmTZDRb-rxmmZmeq4frFxh-IMcGLEfy-/pub?output=csv&gid=0');
                        setUsers(usersData);

                        const classesData = await loadCSVData('https://docs.google.com/spreadsheets/d/e/2PACX-1vT1t6xbHD1i8uWUFQb5MmaHbjjyOLhcCdxs26f0nIABkNoGULEia-mfdsS78KlLNeZdtJ31XQEdi70C/pub?output=csv&gid=0');
                        setClasses(classesData);

                        const itemsData = await loadCSVData('https://docs.google.com/spreadsheets/d/e/2PACX-1vQei6STuL-DPohSAnmCu8zgljKa4a2r8j4PfZYtrDUL1iV4eCc_eg-1R8VCwfKx-TYC5gS8uqQtE1B9/pub?output=csv&gid=0');
                        setItems(itemsData);

                    } catch (error) {
                        console.error('Error in loadAllData:', error);
                        setError('אירעה שגיאה בטעינת הנתונים: ' + error.message);
                    } finally {
                        setIsLoading(false);
                    }
                };

                loadAllData();
            }, []);

            const handleSubmit = async (e) => {
                e.preventDefault();
                
                if (submitting) return;
                
                try {
                    setSubmitting(true);
                    const form = new FormData();
                    form.append('entry.1927360815', selectedUser);
                    form.append('entry.1595080383', selectedAction);
                    form.append('entry.93664657', selectedClass);
                    // שליחת כל הפריטים מופרדים בפסיקים
                    form.append('entry.973123435', selectedItems.join(', '));
                    
                    await fetch('https://docs.google.com/forms/d/e/1FAIpQLSdRc_KO4IuEEQpqcl9ed1XpY0hU4gaTYBNLuw3ns5Kx6m2fVw/formResponse', {
                        method: 'POST',
                        body: form,
                        mode: 'no-cors'
                    });
                    
                    // ניקוי הטופס
                    setSelectedItems([]);
                    setSelectedUser('');
                    setSelectedClass('');
                    alert('הטופס נשלח בהצלחה!');
                } catch (error) {
                    console.error('Error submitting form:', error);
                    alert('אירעה שגיאה בשליחת הטופס: ' + error.message);
                } finally {
                    setSubmitting(false);
                }
            };

            if (isLoading) {
                return <div className="text-center p-4">טוען נתונים...</div>;
            }

            if (error) {
                return (
                    <div className="text-center p-4">
                        <div className="text-red 500 mb-4">{error}</div>
                        <button 
                            onClick={() => window.location.reload()} 
                            className="bg-blue-500 text-white px-4 py-2 rounded"
                        >
                            נסה שוב
                        </button>
                    </div>
                );
            }

            return (
                <div className="container mx-auto p-4">
                    <h1 className="text-3xl font-bold mb-6 text-center">מערכת השאלת מחשבים</h1>
                    
                    <form onSubmit={handleSubmit} className="max-w-lg mx-auto space-y-6 bg-white p-6 rounded-lg shadow">
                        <div className="flex flex-col">
                            <label className="mb-2 font-medium">שם המשאיל:</label>
                            <select 
                                value={selectedUser}
                                onChange={(e) => setSelectedUser(e.target.value)}
                                className="p-2 border rounded focus:border-blue-500 focus:outline-none"
                                required
                            >
                                <option value="">בחר משאיל</option>
                                {users.map((user, index) => (
                                    <option key={index} value={user.value}>
                                        {user.value}
                                    </option>
                                ))}
                            </select>
                        </div>

                        <div className="flex flex-col">
                            <label className="mb-2 font-medium">כיתה:</label>
                            <select 
                                value={selectedClass}
                                onChange={(e) => setSelectedClass(e.target.value)}
                                className="p-2 border rounded focus:border-blue-500 focus:outline-none"
                                required
                            >
                                <option value="">בחר כיתה</option>
                                {classes.map((cls, index) => (
                                    <option key={index} value={cls.value}>
                                        {cls.value}
                                    </option>
                                ))}
                            </select>
                        </div>

                        <div className="flex flex-col">
                            <label className="mb-2 font-medium">פעולה:</label>
                            <select 
                                value={selectedAction}
                                onChange={(e) => setSelectedAction(e.target.value)}
                                className="p-2 border rounded focus:border-blue-500 focus:outline-none"
                                required
                            >
                                <option value="השאלה">השאלה</option>
                                <option value="החזרה">החזרה</option>
                            </select>
                        </div>

                        <div className="flex flex-col">
                            <label className="mb-2 font-medium">פריטים:</label>
                            <div className="space-y-2 border rounded p-4 max-h-48 overflow-y-auto">
                                {items.map((item, index) => (
                                    <div key={index} className="flex items-center justify-end">
                                        <label className="flex items-center space-x-2 cursor-pointer">
                                            <input
                                                type="checkbox"
                                                checked={selectedItems.includes(item.value)}
                                                onChange={(e) => {
                                                    if (e.target.checked) {
                                                        setSelectedItems([...selectedItems, item.value]);
                                                    } else {
                                                        setSelectedItems(selectedItems.filter(i => i !== item.value));
                                                    }
                                                }}
                                                className="w-4 h-4 ml-2"
                                            />
                                            <span>{item.value}</span>
                                        </label>
                                    </div>
                                ))}
                            </div>
                            {selectedItems.length > 0 && (
                                <div className="mt-2 text-sm text-gray-600">
                                    נבחרו {selectedItems.length} פריטים
                                </div>
                            )}
                        </div>

                        <button 
                            type="submit" 
                            className="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition duration-200 disabled:bg-gray-400"
                            disabled={selectedItems.length === 0 || submitting}
                        >
                            {submitting ? 'שולח...' : 'שלח טופס'}
                        </button>
                    </form>
                </div>
            );
        };

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ComputerLendingSystem />);
    </script>
</body>
</html>
