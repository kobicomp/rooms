<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>קריאת נתוני Google Sheets</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
</head>
<body>
    <h1>נתוני Google Sheets</h1>
    <pre id="output"></pre>

    <script>
        // כתובת Google Sheets שתרצה לבדוק
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQUvRHe90lOs14oPNfL3uRqN73uEgmg7L_ON2gXnCD-CuZ_FmTZDRb-rxmmZmeq4frFxh-IMcGLEfy-/pub?output=csv';

        // פונקציה לטעינת הנתונים
        async function loadSheetData() {
            try {
                // טעינת הנתונים
                const response = await fetch(SHEET_URL);
                
                // בדיקה אם הטעינה הצליחה
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                // קבלת הטקסט
                const text = await response.text();

                // ניתוח CSV עם PapaParse
                const result = Papa.parse(text, {
                    header: true,  // שימוש בשורה הראשונה ככותרות
                    skipEmptyLines: true
                });

                // הצגת הנתונים
                const outputElement = document.getElementById('output');
                
                // הדפסת כותרות העמודות
                outputElement.textContent += "כותרות העמודות:\n";
                outputElement.textContent += JSON.stringify(result.meta.fields, null, 2) + "\n\n";

                // הדפסת כל השורות
                outputElement.textContent += "נתונים:\n";
                result.data.forEach((row, index) => {
                    outputElement.textContent += `שורה ${index + 1}:\n`;
                    outputElement.textContent += JSON.stringify(row, null, 2) + "\n\n";
                });

                // הדפסת מספר השורות
                outputElement.textContent += `סה"כ שורות: ${result.data.length}`;

            } catch (error) {
                console.error('שגיאה בטעינת הנתונים:', error);
                document.getElementById('output').textContent = `שגיאה: ${error.message}`;
            }
        }

        // הרצת הפונקציה
        loadSheetData();
    </script>
</body>
</html>
