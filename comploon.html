<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מערכת השאלת מחשבים</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
        }
        .rtl {
            direction: rtl;
        }
        .history-table {
            width: 100%;
            border-collapse: collapse;
        }
        .history-table th,
        .history-table td {
            padding: 8px;
            text-align: right;
            border: 1px solid #ddd;
        }
        .history-table th {
            background-color: #f8f9fa;
            font-weight: bold;
        }
        .history-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: white;
            padding: 24px;
            border-radius: 8px;
            max-width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        // מבנה נתונים למחשב
        class Computer {
            constructor(name) {
                this.name = name;
                this.isBorrowed = false;
                this.borrowedBy = null;
                this.class = null;
                this.lastUpdate = null;
            }
        }
        // קומפוננטת מודל סטטוס מחשבים
        const ComputerStatusModal = ({ computers, onClose }) => (
            <div className="modal-overlay">
                <div className="modal-content">
                    <div className="flex justify-between items-center mb-4">
                        <h2 className="text-2xl font-bold">סטטוס מחשבים</h2>
                        <button 
                            onClick={onClose}
                            className="text-red-500 hover:text-red-700 text-xl"
                        >
                            ✕
                        </button>
                    </div>
                    <div className="overflow-x-auto">
                        <table className="history-table">
                            <thead>
                                <tr>
                                    <th>שם מחשב</th>
                                    <th>סטטוס</th>
                                    <th>מושאל ל</th>
                                    <th>כיתה</th>
                                    <th>עדכון אחרון</th>
                                </tr>
                            </thead>
                            <tbody>
                                {Array.from(computers.values()).map(computer => (
                                    <tr 
                                        key={computer.name}
                                        className={computer.isBorrowed ? "bg-red-100" : "bg-green-100"}
                                    >
                                        <td>{computer.name}</td>
                                        <td>{computer.isBorrowed ? 'מושאל' : 'זמין'}</td>
                                        <td>{computer.borrowedBy || '-'}</td>
                                        <td>{computer.class || '-'}</td>
                                        <td>{computer.lastUpdate ? computer.lastUpdate.toLocaleString() : '-'}</td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        );

        // קומפוננטת מודל היסטוריית מחשבים
        const ComputerHistoryModal = ({ history, onClose }) => (
            <div className="modal-overlay">
                <div className="modal-content">
                    <div className="flex justify-between items-center mb-4">
                        <h2 className="text-2xl font-bold">היסטוריית מחשבים</h2>
                        <button 
                            onClick={onClose}
                            className="text-red-500 hover:text-red-700 text-xl"
                        >
                            ✕
                        </button>
                    </div>
                    <div className="space-y-6">
                        {Object.entries(history).map(([computerName, entries]) => (
                            <div key={computerName} className="border-b pb-4">
                                <h3 className="font-bold text-lg mb-2">{computerName}</h3>
                                <table className="history-table">
                                    <thead>
                                        <tr>
                                            <th>תאריך</th>
                                            <th>פעולה</th>
                                            <th>משתמש</th>
                                            <th>כיתה</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {entries.map((entry, index) => (
                                            <tr key={index}>
                                                <td>{new Date(entry.date).toLocaleString()}</td>
                                                <td>{entry.action}</td>
                                                <td>{entry.user}</td>
                                                <td>{entry.className}</td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        ))}
                    </div>
                </div>
            </div>
        );

        // פונקציית ניתוח נתוני הגיליון
        const analyzeSheetData = async (sheetUrl, forHistory = false) => {
            try {
                const response = await fetch(sheetUrl);
                if (!response.ok) throw new Error('Failed to load sheet data');
                const text = await response.text();
                
                const result = Papa.parse(text, {
                    header: false,
                    skipEmptyLines: true
                });

                // אם זה עבור היסטוריה
                if (forHistory) {
                    const rows = result.data.slice(1);
                    const history = {};
                    
                    // בניית היסטוריה לכל מחשב
                    rows.forEach(row => {
                        const computerName = row[4]?.trim();
                        if (!computerName) return;
                        
                        if (!history[computerName]) {
                            history[computerName] = [];
                        }
                        
                        history[computerName].push({
                            date: row[0],
                            user: row[1],
                            action: row[2],
                            className: row[3],
                            timestamp: new Date(row[0])
                        });
                    });

                    // מיון לפי תאריך (מהחדש לישן)
                    Object.values(history).forEach(entries => {
                        entries.sort((a, b) => b.timestamp - a.timestamp);
                    });

                    return history;
                }
                // עבור סטטוס עדכני
                const computers = new Map();
                
                // טעינת רשימת מחשבים
                const computersResponse = await fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vQei6STuL-DPohSAnmCu8zgljKa4a2r8j4PfZYtrDUL1iV4eCc_eg-1R8VCwfKx-TYC5gS8uqQtE1B9/pub?output=csv');
                const computersText = await computersResponse.text();
                const computersResult = Papa.parse(computersText, {
                    header: false,
                    skipEmptyLines: true
                });

                // יצירת אובייקט מחשב לכל שורה
                computersResult.data.forEach(row => {
                    if (row[0]) {
                        const computer = new Computer(row[0].trim());
                        computers.set(computer.name, computer);
                    }
                });

                // עיבוד שורות ההיסטוריה
                const rows = result.data.slice(1);
                for (let i = rows.length - 1; i >= 0; i--) {
                    const row = rows[i];
                    const computerName = row[4]?.trim();
                    
                    if (!computerName) continue;
                    
                    const computer = computers.get(computerName);
                    if (computer && (!computer.lastUpdate || new Date(row[0]) > computer.lastUpdate)) {
                        const action = row[2]?.trim();
                        computer.isBorrowed = action === 'השאלה';
                        if (computer.isBorrowed) {
                            computer.borrowedBy = row[1]?.trim();
                            computer.class = row[3]?.trim();
                        } else {
                            computer.borrowedBy = null;
                            computer.class = null;
                        }
                        computer.lastUpdate = new Date(row[0]);
                    }
                }

                return computers;
            } catch (error) {
                console.error('Error analyzing sheet:', error);
                throw error;
            }
        };

        // קומפוננטה ראשית
        const ComputerLendingSystem = () => {
            const [users, setUsers] = useState([]);
            const [classes, setClasses] = useState([]);
            const [computers, setComputers] = useState(new Map());
            const [selectedUser, setSelectedUser] = useState('');
            const [selectedClass, setSelectedClass] = useState('');
            const [selectedAction, setSelectedAction] = useState('השאלה');
            const [selectedComputers, setSelectedComputers] = useState([]);
            const [isLoading, setIsLoading] = useState(true);
            const [error, setError] = useState(null);
            const [submitting, setSubmitting] = useState(false);
            const [lastRefresh, setLastRefresh] = useState(null);
            const [showStatus, setShowStatus] = useState(false);
            const [showHistory, setShowHistory] = useState(false);
            const [computerHistory, setComputerHistory] = useState({});

            const FORM_URL = 'https://docs.google.com/forms/d/e/1FAIpQLSdRc_KO4IuEEQpqcl9ed1XpY0hU4gaTYBNLuw3ns5Kx6m2fVw/formResponse';
            const RESPONSES_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQ2olqsYKkQqNvrpNR7i8HBuv36zbu5mrVxeM7J-ZtUC0XTpHlvUu1-Jgk9m8pSvxD1GjwbsvGRpp_9/pub?output=csv';

            // פונקציית רענון מעמיק
            const deepRefresh = useCallback(async () => {
                try {
                    setIsLoading(true);
                    const computersMap = await analyzeSheetData(RESPONSES_URL);
                    const history = await analyzeSheetData(RESPONSES_URL, true);
                    setComputers(computersMap);
                    setComputerHistory(history);
                    setLastRefresh(new Date());
                } catch (error) {
                    setError('אירעה שגיאה בטעינת הנתונים');
                } finally {
                    setIsLoading(false);
                }
            }, []);

            // טעינת נתונים מקובץ CSV
            const loadCSVData = async (url) => {
                const response = await fetch(url);
                const text = await response.text();
                const result = Papa.parse(text, {
                    header: false,
                    skipEmptyLines: true
                });
                return result.data
                    .filter(row => row[0])
                    .map(row => ({
                        value: row[0].trim()
                    }));
            };
            // טעינת נתונים ראשונית
            useEffect(() => {
                const loadAllData = async () => {
                    try {
                        setIsLoading(true);
                        setError(null);

                        const [usersData, classesData] = await Promise.all([
                            loadCSVData('https://docs.google.com/spreadsheets/d/e/2PACX-1vQUvRHe90lOs14oPNfL3uRqN73uEgmg7L_ON2gXnCD-CuZ_FmTZDRb-rxmmZmeq4frFxh-IMcGLEfy-/pub?output=csv'),
                            loadCSVData('https://docs.google.com/spreadsheets/d/e/2PACX-1vT1t6xbHD1i8uWUFQb5MmaHbjjyOLhcCdxs26f0nIABkNoGULEia-mfdsS78KlLNeZdtJ31XQEdi70C/pub?output=csv')
                        ]);

                        setUsers(usersData);
                        setClasses(classesData);
                        await deepRefresh();

                    } catch (error) {
                        console.error('Error in initial load:', error);
                        setError('אירעה שגיאה בטעינת הנתונים');
                    } finally {
                        setIsLoading(false);
                    }
                };

                loadAllData();
            }, [deepRefresh]);

            // פונקציה לקבלת מחשבים זמינים
            const getAvailableComputers = useCallback(() => {
                const computersList = Array.from(computers.values());
                console.log('Getting available computers. Action:', selectedAction);
                
                if (selectedAction === 'השאלה') {
                    const availableComputers = computersList.filter(computer => !computer.isBorrowed);
                    console.log('Available computers:', availableComputers);
                    return availableComputers;
                } else {
                    const borrowedComputers = computersList.filter(computer => 
                        computer.isBorrowed && computer.borrowedBy === selectedUser
                    );
                    console.log('Borrowed computers for user:', borrowedComputers);
                    return borrowedComputers;
                }
            }, [computers, selectedAction, selectedUser]);

            // שליחת טופס
            const handleSubmit = async (e) => {
                e.preventDefault();
                if (submitting || selectedComputers.length === 0) return;

                try {
                    setSubmitting(true);
                    
                    // שליחת טופס לכל מחשב
                    for (const computerName of selectedComputers) {
                        const form = new FormData();
                        form.append('entry.1927360815', selectedUser);
                        form.append('entry.1595080383', selectedAction);
                        form.append('entry.93664657', selectedClass);
                        form.append('entry.973123435', computerName);

                        await fetch(FORM_URL, {
                            method: 'POST',
                            body: form,
                            mode: 'no-cors'
                        });

                        // המתנה של שנייה בין שליחות
                        await new Promise(resolve => setTimeout(resolve, 1000));
                    }

                    // המתנה לעדכון הגיליון
                    console.log('Waiting for sheet update...');
                    await new Promise(resolve => setTimeout(resolve, 40000));
                    
                    // רענון עמוק של הנתונים
                    console.log('Performing deep refresh...');
                    await deepRefresh();

                    setSelectedComputers([]);
                    alert('הפעולה הושלמה בהצלחה!');
                    
                } catch (error) {
                    console.error('Error submitting form:', error);
                    alert('אירעה שגיאה בשליחת הטופס');
                } finally {
                    setSubmitting(false);
                }
            };

            // איפוס בחירות כשמשתנה המשתמש או הפעולה
            useEffect(() => {
                setSelectedComputers([]);
            }, [selectedUser, selectedAction]);

            if (isLoading) {
                return (
                    <div className="flex justify-center items-center h-screen">
                        <div className="text-center">
                            <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto mb-4"></div>
                            <div>טוען נתונים...</div>
                        </div>
                    </div>
                );
            }

            if (error) {
                return (
                    <div className="text-center p-4">
                        <div className="text-red-500 mb-4">{error}</div>
                        <button 
                            onClick={() => window.location.reload()} 
                            className="bg-blue-500 text-white px-4 py-2 rounded"
                        >
                            נסה שוב
                        </button>
                    </div>
                );
            }
            const availableComputers = getAvailableComputers();

            return (
                <div className="container mx-auto p-4">
                    {showStatus && (
                        <ComputerStatusModal 
                            computers={computers} 
                            onClose={() => setShowStatus(false)} 
                        />
                    )}
                    
                    {showHistory && (
                        <ComputerHistoryModal 
                            history={computerHistory} 
                            onClose={() => setShowHistory(false)} 
                        />
                    )}
                    
                    <h1 className="text-3xl font-bold mb-6 text-center">מערכת השאלת מחשבים</h1>
                    
                    <div className="flex justify-between items-center mb-4">
                        <div className="text-sm text-gray-500">
                            {lastRefresh && `עודכן לאחרונה: ${lastRefresh.toLocaleTimeString()}`}
                        </div>
                        <div className="space-x-2 flex">
                            <button
                                onClick={() => setShowHistory(true)}
                                className="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600"
                            >
                                היסטוריית מחשבים
                            </button>
                            <button
                                onClick={() => setShowStatus(true)}
                                className="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600"
                            >
                                סטטוס מחשבים
                            </button>
                            <button
                                onClick={deepRefresh}
                                disabled={submitting}
                                className="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 disabled:bg-gray-400"
                            >
                                רענן נתונים
                            </button>
                        </div>
                    </div>
                    
                    <form onSubmit={handleSubmit} className="max-w-lg mx-auto space-y-6 bg-white p-6 rounded-lg shadow">
                        <div className="flex flex-col">
                            <label className="mb-2 font-medium">שם המשאיל:</label>
                            <select 
                                value={selectedUser}
                                onChange={(e) => setSelectedUser(e.target.value)}
                                className="p-2 border rounded focus:border-blue-500 focus:outline-none"
                                required
                            >
                                <option value="">בחר משאיל</option>
                                {users.map((user, index) => (
                                    <option key={index} value={user.value}>
                                        {user.value}
                                    </option>
                                ))}
                            </select>
                        </div>

                        <div className="flex flex-col">
                            <label className="mb-2 font-medium">כיתה:</label>
                            <select 
                                value={selectedClass}
                                onChange={(e) => setSelectedClass(e.target.value)}
                                className="p-2 border rounded focus:border-blue-500 focus:outline-none"
                                required
                            >
                                <option value="">בחר כיתה</option>
                                {classes.map((cls, index) => (
                                    <option key={index} value={cls.value}>
                                        {cls.value}
                                    </option>
                                ))}
                            </select>
                        </div>

                        <div className="flex flex-col">
                            <label className="mb-2 font-medium">פעולה:</label>
                            <select 
                                value={selectedAction}
                                onChange={(e) => setSelectedAction(e.target.value)}
                                className="p-2 border rounded focus:border-blue-500 focus:outline-none"
                                required
                            >
                                <option value="השאלה">השאלה</option>
                                <option value="החזרה">החזרה</option>
                            </select>
                        </div>

                        <div className="flex flex-col">
                            <label className="mb-2 font-medium">
                                {selectedAction === 'השאלה' ? 'מחשבים זמינים:' : 'מחשבים להחזרה:'}
                            </label>
                            <div className="space-y-2 border rounded p-4 max-h-48 overflow-y-auto">
                                {availableComputers.length === 0 ? (
                                    <div className="text-center text-gray-500">
                                        {selectedAction === 'השאלה' ? 
                                            'אין מחשבים זמינים להשאלה' : 
                                            selectedUser ? 
                                                'אין מחשבים מושאלים למשתמש זה' :
                                                'בחר משתמש כדי לראות את המחשבים המושאלים'
                                        }
                                    </div>
                                ) : (
                                    availableComputers.map((computer, index) => (
                                        <div key={index} className="flex items-center justify-end">
                                            <label className="flex items-center space-x-2 cursor-pointer">
                                                <input
                                                    type="checkbox"
                                                    checked={selectedComputers.includes(computer.name)}
                                                    onChange={(e) => {
                                                        if (e.target.checked) {
                                                            setSelectedComputers([...selectedComputers, computer.name]);
                                                        } else {
                                                            setSelectedComputers(
                                                                selectedComputers.filter(name => name !== computer.name)
                                                            );
                                                        }
                                                    }}
                                                    className="w-4 h-4 ml-2"
                                                />
                                                <span>{computer.name}</span>
                                            </label>
                                        </div>
                                    ))
                                )}
                            </div>
                            {selectedComputers.length > 0 && (
                                <div className="mt-2 text-sm text-gray-600">
                                    נבחרו {selectedComputers.length} מחשבים
                                </div>
                            )}
                        </div>

                        <button 
                            type="submit" 
                            className="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition duration-200 disabled:bg-gray-400"
                            disabled={selectedComputers.length === 0 || submitting}
                        >
                            {submitting ? (
                                <div className="flex items-center justify-center">
                                    <span className="mr-2">מעבד את הבקשה...</span>
                                    <div className="animate-spin h-5 w-5 border-2 border-white rounded-full border-t-transparent"></div>
                                </div>
                            ) : (
                                'שלח טופס'
                            )}
                        </button>

                        {submitting && (
                            <div className="text-sm text-gray-500 text-center mt-2">
                                הנתונים מתעדכנים, אנא המתן...
                            </div>
                        )}
                    </form>
                </div>
            );
        };

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ComputerLendingSystem />);
    </script>
</body>
</html>
