<!DOCTYPE html>
<html lang="he" dir="rtl">
<!-- [קוד ה-head נשאר זהה] -->

<style>
    /* ... הסגנונות הקודמים נשארים ... */

    .container {
        max-width: 80%; /* שינוי מ-1200px ל-80% */
        margin: 0 auto;
        padding: 0 20px;
    }

    .grid {
        display: grid;
        grid-template-rows: auto auto auto;
        gap: 30px; /* הגדלת הרווח בין השורות */
        margin-bottom: 30px;
    }

    .rooms-row {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 25px; /* הגדלת הרווח בין הכפתורים */
        margin-bottom: 20px;
    }

    .button {
        /* ... שאר הסגנונות נשארים ... */
        min-height: 120px; /* הגדלת גובה הכפתורים */
        font-size: 20px; /* הגדלת גודל הטקסט */
    }

    .computer-button {
        min-height: 140px; /* הגדלת גובה כפתור המחשבים */
        font-size: 1.4em;
    }

    /* עדכון המדיה קווריז */
    @media (max-width: 1400px) {
        .container {
            max-width: 90%;
        }
    }

    @media (max-width: 992px) {
        .container {
            max-width: 95%;
        }
        .rooms-row {
            grid-template-columns: repeat(3, 1fr);
        }
    }

    @media (max-width: 768px) {
        .container {
            max-width: 100%;
            padding: 0 15px;
        }
        .rooms-row {
            grid-template-columns: repeat(2, 1fr);
        }
        .button {
            min-height: 100px;
            font-size: 18px;
        }
        .computer-button {
            min-height: 120px;
        }
    }

    @media (max-width: 480px) {
        .rooms-row {
            grid-template-columns: 1fr;
        }
        .button {
            min-height: 90px;
        }
        .computer-button {
            min-height: 110px;
        }
    }
</style>

<!-- [שאר הקוד HTML נשאר זהה] -->
